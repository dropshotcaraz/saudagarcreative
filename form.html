<button id="to-top-button" onclick="goToTop()" title="Go To Top"
        class="hidden fixed z-90 bottom-8 right-8 border-0 w-16 h-16 rounded-full drop-shadow-md bg-[#F8C219] text-white text-3xl font-extrabold">&uarr;</button>


 <script>
  var toTopButton = document.getElementById("to-top-button");

// When the user scrolls down 200px from the top of the document, show the button
window.onscroll = function () {
    if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
        toTopButton.classList.remove("hidden");
    } else {
        toTopButton.classList.add("hidden");
    }
}

// When the user clicks on the button, smoothy scroll to the top of the document
function goToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

    function myFunction() {
      var nama = document.getElementsByName("nama")[0].value;
      var notelp = document.getElementsByName("notelp")[0].value;
      var email = document.getElementsByName("email")[0].value;
      var namapt = document.getElementsByName("namapt")[0].value;
      var layanan = document.getElementsByName("Layanan")[0].value;

      if (nama === "" || notelp === "" || email === "" || namapt === "" || layanan === "") {
      alert("Data tidak boleh kosong");
      return false;
      } else {
      alert("Data berhasil dikirim");
      window.location.href = "/submitted.html";
      return true;
      
      }
    }
